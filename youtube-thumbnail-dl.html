<h1>Youtube Thumbnail Downloader</h1>
<input type="" name="yturl" placeholder="Please enter youtube video id" style="width:100%;height:40px;" id="yturl">


<img src="" id="default">
<img src="" id="sddefault">
<img src="" id="mqdefault">
<img src="" id="hqdefault">
<img src="" id="maxresdefault">


<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

  <script>
  	$(function() {
       $("#yturl").keyup(function() {
       	     var ytid = $(this).val();
            $("#default").attr("src","http://img.youtube.com/vi/"+ytid+"/default.jpg");
            $("#sddefault").attr("src","http://img.youtube.com/vi/"+ytid+"/sddefault.jpg");
            $("#mqdefault").attr("src","http://img.youtube.com/vi/"+ytid+"/mqdefault.jpg");
            $("#hqdefault").attr("src","http://img.youtube.com/vi/"+ytid+"/hqdefault.jpg");
            $("#maxresdefault").attr("src","http://img.youtube.com/vi/"+ytid+"/maxresdefault.jpg");
       }); 
  	});
  </script>
